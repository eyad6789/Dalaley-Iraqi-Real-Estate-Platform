  <main>
    <form id="propertyForm">
      <h1>Property Listing Form</h1>
      <label for="propertyType">Property Type:</label>
      <select id="propertyType" name="propertyType">
        <option value="Owned">Owned</option>
        <option value="Agricultural">Agricultural</option>
      </select><br><br>

      <label for="estateType">Estate Type:</label>
      <input type="radio" id="house" name="estateType" value="House">
      <label for="house">House</label>
      <input type="radio" id="land" name="estateType" value="Land">
      <label for="land">Land</label><br><br>

      <label for="area">Area:</label>
      <input type="text" id="area" name="area"><br><br>

      <label for="bedrooms">Bedrooms:</label>
      <input type="number" id="bedrooms" name="bedrooms"><br><br>

      <label for="features">Features:</label>
      <textarea id="features" name="features"></textarea><br><br>

      <label for="bathrooms">Bathrooms:</label>
      <input type="number" id="bathrooms" name="bathrooms"><br><br>

      <label for="images">Property Images:</label>
      <input type="file" id="images" name="images" multiple><br><br>

      <label for="video">Video:</label>
      <input type="url" id="video" name="video"><br><br>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location"><br><br>

      <div id="map"></div><br><br>

      <label for="description">Description:</label><br>
      <textarea id="description" name="description"></textarea><br><br>

      <button type="submit">Add Property</button>
    </form>
  </main>
